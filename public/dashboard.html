<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Money Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Money Manager</h1>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="balance-card">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <div class="balance-display">
                    <span class="balance-label">Current Balance</span>
                    <span class="balance-amount" id="currentBalance">â‚¹0.00</span>
                </div>
            </div>

            <div class="transaction-form-card">
                <h3>Add New Transaction</h3>
                <form id="transactionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Amount *</label>
                            <input type="number" id="amount" name="amount" required placeholder="Enter amount" min="0.01" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="type">Type *</label>
                            <select id="type" name="type" required>
                                <option value="">Select Type</option>
                                <option value="credit">Credit</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="reason">Reason *</label>
                            <select id="reason" name="reason" required>
                                <option value="">Select Reason</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Salary">Salary</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div id="transactionError" class="error-message"></div>
                    <div id="transactionSuccess" class="success-message"></div>

                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>

            <div class="transactions-card">
                <h3>Transaction History</h3>
                <div class="table-container">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Reason</th>
                                <th class="text-right">Expense</th>
                                <th class="text-right">Credit</th>
                                <th class="text-right">Balance After</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsBody">
                            <tr>
                                <td colspan="5" class="text-center">Loading transactions...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
